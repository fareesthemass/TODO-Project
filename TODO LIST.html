<html>

<head>
    <title>To Do List</title>
    <link rel="icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>

<body>
    <center>
        <h1>TO DO LIST</h1>
        <input id="text" placeholder="Enter a Text">
        <button class="addbutton" onclick="add()">Add</button>
        <div class="container">
            <table >
                <ol class="list-container">
                    
                </ol>
            </table>
        </div>
    </center>


    <style>
        body {
            font-family: "Poetsen One", sans-serif;
            font-weight: 400;
            font-style: normal;
            background-color: black;
            color: aliceblue;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        .addbutton {
            background-color: green;
            color: antiquewhite;
            font-style: italic;
            cursor: pointer;
            font-weight: bold;
        }

        .delbutton {
            background-color: red;
            color: antiquewhite;
            font-style: italic;
            font-weight: bold;
        }

        .complete {
            background-color: antiquewhite;
            color: rgb(2, 45, 2);
            font-weight: bold;
            font-style: oblique;
        }

        .complete:hover {
            cursor: pointer;
            background-color: wheat;
        }

        .delbutton:hover {
            cursor: pointer;
            background-color: brown;
        }

        .addbutton:hover {
            cursor: pointer;
            background-color: darkgreen
        }
    </style>
    <script>
        var table = document.querySelector(".list-container")
        var input = document.getElementById("text")


        function add() {
            var li = document.createElement('tr')
            li.innerHTML = `<li><td>${input.value}</td><td><button class='complete' onclick=complete(event)>Complete</button></td> <td><button onclick='del(event)' class='delbutton'>Delete</button></td></li>`
            table.appendChild(li)
        }

        function del(event) {
            event.target.parentNode.parentNode.remove()
        }

        function complete(event) {
            event.target.textContent = "Completed"
            event.target.style.backgroundColor = "green"
            event.target.style.color = "white"
            event.target.style.fontStyle = "italic"
        }

    </script>


</body>

</html>
